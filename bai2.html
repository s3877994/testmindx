<script>
let array=[60,40,55,75,64]

function alternatingSums(arr) {
    var tong = arr.reduce(function(acc, val,currentIndex) {
        if(currentIndex%2==0)
            acc[0] += val;
        else
            acc[1] += val;
        return acc;
    }, [0,0]);
    return tong;
}

document.write(alternatingSums(array))
</script>
